      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap');
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f3f4f6;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }

      /* Print Specific Styles */
      @page {
        size: A4 portrait;
        margin: 0;
      }

      @page landscape {
        size: A4 landscape;
        margin: 0;
      }

      @media print {
        html, body {
          width: 210mm;
          height: auto;
          margin: 0;
          padding: 0;
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        .no-print {
          display: none !important;
        }
        
        .print-only {
          display: block !important;
        }
        
        /* Force background graphics */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .page-break {
            break-after: page;
            page-break-after: always;
        }
        
        /* Portrait Page Container */
        .a4-portrait {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm; /* Standard margin simulation */
            margin: 0 auto;
            background: white;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Landscape Page Container */
        .a4-landscape {
            page: landscape;
            width: 297mm;
            min-height: 210mm;
            padding: 20mm;
            margin: 0 auto;
            background: white;
            box-sizing: border-box;
            overflow: hidden;
        }
      }

      /* Screen Preview Styles for A4 */
      @media screen {
        .a4-portrait {
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            padding: 20mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .a4-landscape {
            width: 297mm;
            min-height: 210mm;
            margin: 20px auto;
            padding: 20mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
      }
